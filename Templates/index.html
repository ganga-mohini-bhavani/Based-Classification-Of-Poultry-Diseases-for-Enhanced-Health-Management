<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoultryDetect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        h1 {
            margin-top: 40px;
            font-size: 28px;
        }
        .button {
            margin-top: 20px;
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .images {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>PoultryDetect</h2>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>
    <main>
        <h1>Welcome to Poultry Health Hub,<br>your comprehensive resource for poultry disease management and prevention.</h1>
        
        <!-- Redirect to the prediction page -->
        <a href="{{ url_for('predict_page') }}">
            <button class="button">GET STARTED</button>
        </a>

        <div class="images">
            <img src="https://via.placeholder.com/200x150?text=Coccidiosis" alt="Coccidiosis">
            <img src="https://via.placeholder.com/200x150?text=New+Castle+Disease" alt="New Castle Disease">
            <img src="https://via.placeholder.com/200x150?text=Healthy" alt="Healthy">
            <img src="https://via.placeholder.com/200x150?text=Salmonella" alt="Salmonella">
        </div>
    </main>
</body>
</html>
