<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction - PoultryDetect</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 25px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
        .prediction {
            margin-top: 20px;
            font-size: 24px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Prediction</h1>
    <p>Upload Your Image:</p>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="prediction">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
